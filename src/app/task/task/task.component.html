<div class="container text-center mb-3 mt-3">
  <div class="row ">
    <div class="col-9 d-inline-flex p-2">
      <p class="bg-light  rounded px-3 col-12 p-1">{{task.title}}</p>
    </div>

    <div class="col">
      <button (click)='checkTask.emit()'
              [class.btn-success]="task.checkbox"
              class="btn done btn-primary"
              type="button"
      >&#10004;
      </button>
    </div>
    <div class="col">
      <button (click)="deleteTask()" class="btn delete btn-danger" type="button">&#10008;</button>
    </div>

  </div>
</div>
